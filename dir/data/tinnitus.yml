- - What is tinnitus?
  - Tinnitus is the perception of noise or ringing in the ears. A common problem, tinnitus affects about 15 to 20 percent of people. Tinnitus isn't a condition itself â€” it's a symptom of an underlying condition, such as age-related hearing loss, ear injury or a circulatory system disorder.

